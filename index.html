<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower Matrix image">
      <aside>
        <a class="header__text" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
      </aside>
    </header>
    <main class="main">
      <section>
        <h3><label class="main__section-title main__section-title_block" for="new-task">Add Item</label></h3>
        <div class="main__input-wrapper">
          <input id="new-task" class="main__task-title main__input-text" type="text">
          <button class="main__button">Add</button>
        </div>
      </section>
      <section>
        <h3 class="main__section-title">Todo</h3>
        <ul id="todo-tasks">
          <li class="main__list-item">
            <input class="main__checkbox" type="checkbox">
            <label class="main__task-title main__task-title_hidden main__task-title_line-through">Pay Bills</label>
            <input type="text" class="main__task-title main__input-text">
            <button class="main__button main__button_edit">Edit</button>
            <button class="main__button main__button_delete">
              <img class="main__button-img" src="./remove.svg" alt="Remove Task button">
            </button>
          </li>
          <li class="main__list-item main__list-item_edit">
            <input class="main__checkbox" type="checkbox">
            <label class="main__task-title main__task-title_hidden main__task-title_line-through">Go Shopping</label>
            <input type="text" value="Go Shopping" class="main__task-title main__input-text">
            <button class="main__button main__button_edit">Save</button>
            <button class="main__button main__button_delete">
              <img class="main__button-img" src="./remove.svg" alt="Remove Task button">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="main__section-title">Completed</h3>
        <ul id="completed-tasks" class="main__task-list">
          <li class="main__list-item">
            <input class="main__checkbox" type="checkbox" checked>
            <label class="main__task-title main__task-title_hidden main__task-title_line-through">See the Doctor</label>
            <input type="text" class="main__task-title main__input-text">
            <button class="main__button main__button_edit">Edit</button>
            <button class="main__button main__button_delete">
              <img class="main__button-img" src="./remove.svg" alt="Remove Task button">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
