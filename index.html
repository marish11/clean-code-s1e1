<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header>
      <div class="app-img">
        <img class="img" src="./eisenhower-matrix.jpg" alt="Eisenhower Matrix image">
        <aside>
          <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
        </aside>
      </div>
    </header>
    <main>
      <div class="wrapper">
        <section>
          <h3><label class="section-title new-task" for="new-task">Add Item</label></h3>
          <div class="add-item-wrapper">
            <input id="new-task"class="task input-text" type="text">
            <button class="button">Add</button>
          </div>
        </section>
        <section>
          <h3 class="section-title">Todo</h3>
          <ul id="todo-tasks">
            <li class="item">
              <input class="checkbox" type="checkbox">
              <label class="task hidden line-through">Pay Bills</label>
              <input type="text" class="task input-text">
              <button class="button edit">Edit</button>
              <button class="button delete">
                <img class="remove" src="./remove.svg" alt="Remove Task button">
              </button>
            </li>
            <li class="item edit-mode">
              <input class="checkbox" type="checkbox">
              <label class="task hidden line-through">Go Shopping</label>
              <input type="text" value="Go Shopping" class="task input-text">
              <button class="button edit">Save</button>
              <button class="button delete">
                <img class="remove" src="./remove.svg" alt="Remove Task button">
              </button>
            </li>
          </ul>
        </section>
        <section>
          <h3 class="section-title">Completed</h3>
          <ul id="completed-tasks">
            <li class="item">
              <input class="checkbox" type="checkbox" checked>
              <label class="task hidden line-through">See the Doctor</label>
              <input type="text" class="task input-text">
              <button class="button edit">Edit</button>
              <button class="button delete">
                <img class="remove" src="./remove.svg" alt="Remove Task button">
              </button>
            </li>
          </ul>
        </section>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
